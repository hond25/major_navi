<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>わくわく専攻ナビ</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container">
        <h1>
            <img src="logo.png" alt="わくわく専攻ナビ" class="title-logo">
        </h1>

        <div id="start-screen">
            <button id="start-btn">診断する</button>
            <p>あなたに向いている<br>専攻が見つかるかも!?</p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="quiz-card">
                <div class="quiz-icon">
                    <img id="quiz-icon-img" src="" alt="質問アイコン">
                </div>
                <h2 id="question-text"></h2>
                
            </div>
            <div class="btn-group">
                <button id="yes-btn" class="answer-btn">Yes</button>
                <button id="no-btn" class="answer-btn">No</button>
            </div>
        </div>

        <div id="results-screen" class="hidden">
            <h2 class="result-title">診断結果</h2>
            <div class="result-card">
                <h3 id="result-major-name"></h3>
                <p id="result-catchphrase"></p>
                <div class="description-box">
                    <p id="result-major-description"></p>
                </div>
                <div id="result-tags" class="tags-container"></div>
            </div>
            <div class="result-actions">
                <a id="major-link-a" href=""class="major-link-btn">専攻について詳しく見る</a>
                <button id="restart-btn">もう一度診断する</button>
            </div>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
