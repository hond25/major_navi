<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>わくわく専攻ナビ</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container">
        <h1>
            <img src="logo.png" alt="わくわく専攻ナビ" class="title-logo">
        </h1>

        <div id="start-screen">
            <button id="start-btn">診断する</button>
            <p>あなたに向いている<br>専攻が見つかるかも!?</p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="quiz-card">
                <div class="quiz-icon">
                    <img id="quiz-icon-img" src="" alt="質問アイコン">
                </div>
                <h2 id="question-text"></h2>
                
            </div>
            <div class="btn-group">
                <button id="yes-btn" class="answer-btn">Yes</button>
                <button id="no-btn" class="answer-btn">No</button>
            </div>
        </div>

        <div id="results-screen" class="hidden">
            <h2 class="result-title">診断結果</h2>
            <div class="result-card">
                <h3 id="result-major-name"></h3>
                <p id="result-catchphrase"></p>
                <div class="description-box">
                    <p id="result-major-description"></p>
                </div>
                <div id="result-tags" class="tags-container"></div>
            </div>
            <div class="result-actions">
                <a id="major-link-a" href=""class="major-link-btn">専攻について詳しく見る
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 6L13 1M13 1H9.66667M13 1V4.33333M13 8.33333V11.6667C13 12.0203 12.8595 12.3594 12.6095 12.6095C12.3594 12.8595 12.0203 13 11.6667 13H2.33333C1.97971 13 1.64057 12.8595 1.39052 12.6095C1.14048 12.3594 1 12.0203 1 11.6667V2.33333C1 1.97971 1.14048 1.64057 1.39052 1.39052C1.64057 1.14048 1.97971 1 2.33333 1H5.66667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <button id="restart-btn">もう一度診断する</button>
            </div>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
